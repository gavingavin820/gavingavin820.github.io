<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style type="text/css">
    #game-board {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      margin: 0 auto;
      position: relative;
    }
    .snake-unit {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: green;
      border: 1px solid black;
    }
    .food-unit {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: red;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="game-board"></div>
  <script src="snake.js"></script>
</body>
</html>
