<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>

	<style type="text/css">
		#gavin{
			width: 1500px;
			height: 1000px;
			background-color: green;
		}
	</style>
</head>
<body>

	<div id="gavin"></div>
<script type="text/javascript">
	
	document.addEventListener("keypress", function(event){
	
		console.log(event)
		if(event.key == "b"){
			gavin.style.backgroundColor = "blue";
		}

		else if(event.key !== "b"){
			gavin.style.backgroundColor = "red";
		}
	}
		)//end of event listener
</script>
</body>
</html>
