<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.cultureII{
			width: 200px;
			height: 200px;
			background-repeat: no-repeat;
			background-color: black;
			background-image: url(https://www.batzner.com/wp-content/uploads/2019/05/rabbit-200x200.jpg);
			display: inline-block;
			background-size: contain;

		}

	</style>
</head>
<body>
<div class="cultureII"></div>
<script type="text/javascript">
	function makeAlbum () {
		var takeoff= document.createElement("div");
		document.body.appendChild(takeoff);
		takeoff.classList.add("cultureII")

	}
	setInterval(makeAlbum, 1000)
</script>
</body>
</html>
