<!DOCTYPE html>
<html>
  <head>
    <style>
      #card {
        width: 500px;
        height: 400px;
        background-color: pink;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
      }
      h1 {
        font-size: 48px;
        font-family: sans-serif;
        margin: 0;
        color: red;
        text-align: center;
      }
      p {
        font-size: 24px;
        font-family: sans-serif;
        margin: 0;
        color: red;
        text-align: center;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: white;
        border: 2px solid red;
        border-radius: 10px;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div id="card">
      <h1>Happy Valentine's Day</h1>
      <p>Hi Olivia</p>
      <p>You are an OK sister</p>
      <button onclick="document.getElementById('card').style.display='none'">Close</button>
    </div>
    
    </div>
  </body>
</html>
