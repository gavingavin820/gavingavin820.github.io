<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	
	#square{
		height: 1000px;
		width: 1000px;
		background-size:cover;
		border: .5px solid black;

	}
</style>	
</head>
<body>
<center><div id='square'></div></center>
<script type="text/javascript">
	function changeImage(){
	var counter = Math.ceil(Math.random()*4);
	square.style.backgroundImage = 'url('+ counter+'.png)';
	console.log(counter)

}


	square.addEventListener('click', function(){
		setInterval(changeImage, 500)
}
)
</script>
</body>
</html>
